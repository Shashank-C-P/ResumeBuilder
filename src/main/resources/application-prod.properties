# Application Name
spring.application.name=ResumeBuilder

# ===================================================================
# FINAL DATABASE CONFIGURATION
# This manually builds the JDBC URL from Railway's specific variables.
# This is the most reliable method for private networking.
# The variable MYSQLDATABASE (no underscore) is the correct one.
# SSL is also disabled for maximum compatibility.
# ===================================================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port - Railway provides this automatically
server.port=${PORT}

# Server configuration for proxy environments (Railway)
server.forward-headers-strategy=native

# MVC/JSP View Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Logging
logging.level.org.springframework.web=INFO