# Application Name
spring.application.name=ResumeBuilder

# ===================================================================
# FINAL DATABASE CONFIGURATION
# This manually builds the JDBC URL from Railway's specific variables
# for the most reliable connection.
# ===================================================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Server Port - Railway provides this automatically
server.port=${PORT}

# Server configuration for proxy environments (Railway)
server.forward-headers-strategy=native

# MVC/JSP View Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG