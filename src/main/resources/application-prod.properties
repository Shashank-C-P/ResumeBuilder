# Application Name
spring.application.name=ResumeBuilder

# ===================================================================
# FINAL DATABASE CONFIGURATION
# This uses the public proxy host to guarantee a connection,
# bypassing the private network issues.
# ===================================================================
spring.datasource.url=jdbc:mysql://crossover.proxy.rlwy.net:49237/${MYSQLDATABASE}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port - Railway provides this automatically
server.port=${PORT}

# Server configuration for proxy environments (Railway)
server.forward-headers-strategy=native

# MVC/JSP View Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Logging
logging.level.org.springframework.web=INFO