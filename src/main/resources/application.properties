--- NEW SETTINGS TO FIX CONNECTION ISSUES ---
Increase the time Spring waits for a connection before giving up (30 seconds)
spring.datasource.hikari.connection-timeout=30000

Tell the connection pool not to fail if it can't connect immediately on startup
spring.datasource.hikari.initialization-fail-timeout=0

